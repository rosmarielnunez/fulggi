<section class="bg-red-50 h-screen">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900">
            <img class="w-362 h-36 mr-2" src="assets/images/fulgiLogo.png" alt="logo">
        </a>
        <div class="w-full bg-red-50 rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <form [formGroup]="recoverFormulary" (ngSubmit)="send()" class="space-y-4 md:space-y-6" action="#">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900">{{"Your"| translate}}
                            {{"email"| translate}}</label>
                        <input formControlName="email" type="email" name="email" id="email"
                            class="bg-red-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                            placeholder="name@company.com" required="">
                    </div>
                    <button type="submit"
                        class="w-full h-10 bg-red-100 text-gray-900 bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
                        (click)="send()">{{"Send" | translate}}</button>
                </form>
            </div>
        </div>
    </div>
</section>
